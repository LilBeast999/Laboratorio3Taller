<main class="main-content">
  <h2 class="section-title">Solicitar asesorÃ­a online</h2>

  <div class="card">
    <div class="calendar-section">
      <!-- Calendario -->
      <div class="calendar">
        <div class="calendar-header">
          <span>&lt;</span>
          <strong>Abril</strong>
          <span>&gt;</span>
        </div>
        <div class="calendar-grid">
          <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
          <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div>1</div>
          <div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div>
          <div>9</div><div>10</div><div>11</div><div>12</div><div class="selected">13</div><div>14</div><div>15</div>
          <!-- Resto omitido por brevedad -->
        </div>
      </div>

      <!-- Horas -->
      <div class="hour-list">
        <h3>Hora</h3>
        <ul>
          <li>09:00</li>
          <li>10:00</li>
          <li>11:00</li>
          <li>12:00</li>
          <li>13:00</li>
        </ul>
      </div>
    </div>
  </div>

  <h2>Reservar Hora de laboratorio</h2>

  <div class="form-inputs">
    <label for="nombre">Nombre completo</label>
    <input id="nombre" type="text" class="input-field" placeholder="Ingresa tu nombre completo" [(ngModel)]="nombre"/>

    <label for="matricula">MatrÃ­cula</label>
    <input id="matricula" type="text" class="input-field" placeholder="Ingresa tu matrÃ­cula" [(ngModel)]="matricula"/>

    <label for="hora">Hora</label>
    <input id="hora" type="time" class="input-field" [(ngModel)]="hora"/>

    <label for="fecha">Fecha</label>
    <input id="fecha" type="date" class="input-field" [(ngModel)]="fecha"/>
  </div>

  <div style="margin: 30px"></div>

  <!-- BotÃ³n para enviar -->
  <div class="form-section">
    <button class="submit-button" (click)="onSolicitar()">Solicitar</button>
  </div>
